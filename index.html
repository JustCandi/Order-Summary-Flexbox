<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="card">

      <div class="cart-image">

          <img class="cart-image-main "src="images/illustration-hero.svg" alt="Illustration of person dancing while listening to music on headphones">
        
      </div>
      
      <div class="order-summary">
        <h1 class="cart-title">Order Summary</h1>
        
        <p class="cart-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="cart-details">
          <img src="images/icon-music.svg" alt="Dark grey music note icon on light grey background" class="music-logo"> 
          <div>
            <h2 class="price-plan">Annual Plan</h2>
            <span class="price">$59.99/year</span>
          </div>
          <a class="change-plan">Change</a>
        </div>
      

      <button>
       Proceed to Payment
      </button>

  
      <div class="cart-footer">
        <a href="#" target="_blank">Cancel Order</a>   
      </div>
      </div>

    </section>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JustCandi" target="_blank">@JustCandi</a>.
    </div>

  </footer>
  
  
</body>
</html>
